<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="Carousel/css/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="Carousel/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<script type="text/javascript" src="javaS.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Slider</h1>
			<button>
				<a id="toggle-toolbar" class="btn" href="#">
				<i id="toggle-right" class="fa fa-arrow-down" aria-hidden="true"></i>
				<i id="toggle-down" class="fa fa-arrow-right hide" aria-hidden="true"></i>Toolbar</a>
			</button>
			<div id="toolbar" class="conainer eilute hide">
				<ul class="img-btn">
					<li><button id="atgal"><i class="fa fa-backward" aria-hidden="true"></i></button></li>
					<li><button id="play"><i class="fa fa-play" aria-hidden="true"></i><i class="fa fa-pause hide" aria-hidden="true"></i></button></li>
					<li><button id="pirmyn"><i class="fa fa-forward" aria-hidden="true"></i></button></li>
					<li><button id="random"><i class="fa fa-random" aria-hidden="true"></i></button></li>
				</ul>
			</div>
			<div id="slider" class="img">
				<img src="Carousel/img/1.jpg" id="sliderImg">
			</div>
		</div>
	</div>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Laikrodis</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav>
		<ul>
			<li><button id="reset">Reset</button></li>
			<li><button id="start">Start</button></li>
		</ul>
	</nav>

	<div id="clock">
		<div class="hand minutes"></div>
		<div class="hand seconds"></div>
		<div class="hand hundredth"></div>
	</div>
	<div class="digital">
		<span class="digital_clock" id="minutes_span">00</span>
	    <span class="digital_clock" id="seconds_span">00</span>
	    <span class="digital_clock" id="hundredth_span">00</span>
	</div>


	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="utilities.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>

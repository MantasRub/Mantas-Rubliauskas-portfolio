<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">

		<canvas id="canvas" width="800" height="500"></canvas>

		<div class="text-center">
			<form class="form-inline">
			  <div class="form-group">
			    <input type="text" class="form-control" id="x" placeholder="X">
			  </div>
			  <div class="form-group">
			    <input type="text" class="form-control" id="y" placeholder="Y">
			  </div>
			  <div class="form-group">
			    <input type="text" class="form-control" id="width" placeholder="Width">
			  </div>
			  <div class="form-group">
			    <input type="text" class="form-control" id="height" placeholder="Height">
			  </div>
			  <button type="submit" class="btn btn-primary">Draw rectangle</button>
			  <button type="submit" id="play" class="btn btn-success">Play</button>
			</form>
		</div>
	</div>

	

















	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="index.js"></script>
	<script src="index2.js"></script>
</body>
</html>
